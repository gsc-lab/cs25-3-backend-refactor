server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    root /var/www/html/public;
    index index.php;

    # --- CORS 공통 헤더 (모든 응답에) ---
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods GET,POST,PATCH,DELETE,OPTIONS always;
    add_header Access-Control-Allow-Headers Content-Type,Authorization,Accept,Origin,X-Requested-With always;
    # add_header Access-Control-Allow-Credentials true always;  # withCredentials 쓸 때만

    # --- Preflight(OPTIONS) 는 PHP로 가지 않고 여기서 종료 ---
    location / {
        if ($request_method = OPTIONS) {
            # Preflight 응답에도 CORS 헤더가 붙도록 위의 add_header + always를 사용
            return 204;
        }
        try_files $uri /index.php?$query_string;
    }

    error_page 500 502 503 504 /50x.html;

    # --- PHP ---
    location ~ \.php$ {
        try_files       $uri =404;
        include         fastcgi_params;
        fastcgi_param   SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass    app:9000;   # docker-compose의 서비스명이 app이면 'app:9000'이 맞음
        fastcgi_index   index.php;
    }

    client_max_body_size 10M;
}
